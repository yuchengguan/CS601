<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BU MET CS601 project by Yucheng Guan">
    <title>Yucheng's Site</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://unpkg.com/swiper/swiper-bundle.min.css" rel="stylesheet">
</head>
<body>
    <header class="header-outer">
        <div class="header-inner">

            <!-- Title Logo -->
            <div class="header-logo">
                <img src="image/logo.png" alt="Logo">
            </div>

            <!-- Title Text -->
            <div class="header-title">
                <h1>Gallery</h1>
            </div>
        </div>
        
            <!--Navigation Bar-->
            <nav class="header-navigation">
                <a href="index.html">Home</a>
                <a href="hobby.html">Hobby</a>
                <a href="background.html">Background</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    
    <main class="widget">
      <!-- test for swiper.js -->
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src= "image/background-title-image.jpg">
              </div>
              <div class="swiper-slide">
                <img src="image/hobby-title-image.jpg">
              </div>
              <div class="swiper-slide">
                <img src="image/index-title-image.jpg">
              </div>
              <div class="swiper-slide">
                <img src="image/naraka.jpg">
              </div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <h5>Contact Me</h5>
        <!-- Email -->
        <a href="mailto:yuguan@bu.edu"><img src="image/email.png" alt="email" width="25" height="25"></a>
        <!-- Weibo, a Chinese Twitter-like online networking tool -->
        <a href="https://weibo.com/u/2297658500"><img src="image/weibo.png" alt="weibo" width="25" height="25" ></a><br />
        <small>
            Copyright &copy; 2022, Yucheng Guan <br />
            Image by Jon Tyson on <a href="https://unsplash.com/">Unsplash</a><br />
            All icons from <a href="https://icons8.com/">Icons8</a>
        </small>
    </footer>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper(".mySwiper", {
          effect: "coverflow",
          grabCursor: true,
          centeredSlides: true,
          slidesPerView: "auto",
          coverflowEffect: {
            rotate: 50,
            stretch: 0,
            depth: 100,
            modifier: 1,
            slideShadows: true,
          },
          pagination: {
            el: ".swiper-pagination",
          },
        });
      </script>
</body>
</html>
