<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BU MET CS601 project by Yucheng Guan">
    <title>Yucheng's Site</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header-outer">
        <div class="header-inner">

            <!-- Title Logo -->
            <div class="header-logo">
                <img src="image/logo.png" alt="Logo">
            </div>

            <!-- Title Text -->
            <div class="header-title">
                <h1>Gallery</h1>
            </div>
        </div>
        
            <!--Navigation Bar-->
            <nav class="header-navigation">
                <a href="index.html">Home</a>
                <a href="hobby.html">Hobby</a>
                <a href="background.html">Background</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    
    <main class="widget">
      <!-- test for swiper.js -->
      <div id="app">
        <h2>Rainie's Gallery</h2>
        <img v-bind:src = "poppyArr[index].img" @mouseover="mouseOver" @mouseleave="mouseLeave" alt="poppy"><br>
        <button @click = "previous" v-show="index!=0">&lt;</button>
        <span style="font-size: 1.25em;">{{poppyArr[index].text}}</span>
        <button @click = "next" v-show="index < poppyArr.length - 1">&gt;</button>
      </div>
    </main>
    <!-- footer -->
    <footer class="footer">
        <h5>Contact Me</h5>
        <!-- Email -->
        <a href="mailto:yuguan@bu.edu"><img src="image/email.png" alt="email" width="25" height="25"></a>
        <!-- Weibo, a Chinese Twitter-like online networking tool -->
        <a href="https://weibo.com/u/2297658500"><img src="image/weibo.png" alt="weibo" width="25" height="25" ></a><br />
        <small>
            Copyright &copy; 2022, Yucheng Guan <br />
            Image by Jon Tyson on <a href="https://unsplash.com/">Unsplash</a><br />
            All icons from <a href="https://icons8.com/">Icons8</a>
        </small>
    </footer>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const { createApp } = Vue

      createApp({
      data() {
          return {
          poppyArr:[
              {img:'../image/poppy1.jpg', text:'Found this stray cutie around the house'},
              {img:'../image/poppy2.jpg', text:'Decided to adopt her'},
              {img:'../image/poppy3.jpg', text:'She was so happy when she came home'},
              {img:'../image/poppy4.jpg', text:'Hope to see her smile every day'},],
          index: 0,
          }
      }, 
      methods: {
        // button click event
        previous() {
          this.index--;
        },
        next() {
          this.index++;
        },

        // mouse hover event
        mouseOver() {
          if(this.index <= 0) {
            this.index = 0;
          } else {
            this.index--;
          }
        },
        mouseLeave() {
          this.index++;
        }
      }
      }).mount('#app')
    </script>
  
</body>
</html>
