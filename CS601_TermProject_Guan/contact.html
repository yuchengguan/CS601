<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BU MET CS601 project by Yucheng Guan">
    <title>Yucheng's Site</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header-outer">
        <div class="header-inner">

            <!-- Title Logo -->
            <div class="header-logo">
                <img src="image/logo.png" alt="Logo">
            </div>

            <!-- Title Text -->
            <div class="header-title">
                <h1>Contact</h1>
            </div>
        </div>
        
            <!--Navigation Bar-->
            <nav class="header-navigation">
                <a href="index.html">Home</a>
                <a href="hobby.html">Hobby</a>
                <a href="background.html">Background</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    
    <main class="widget">
        <form id="form" class="form" name="contactForm" action="https://formsubmit.co/yuguan@bu.edu" 
            method="post" onsubmit="return formValidation()">

            <h2>Contact Us</h2>
            <hr>
            <div class="form-container">
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Please enter your first name..." required>
                <small>Error Message</small>
            </div>
            <div class="form-container">
                <label>Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Please enter your last name..." required>
                <small id="error">Error Message</small>
            </div>
            <div class="form-container">
                <label>Email</label>
                <input type="email" id="email" name="email" placeholder="Please enter your email..." required>
                <small>Error Message</small>
            </div>
            <div class="form-container">
                <label>Phone Number (optional: 000-000-0000)</label>
                <input type="text" id="phone" name="phone" placeholder="Please enter your phone number...   " required>
                <small>Error Message</small>
            </div>
            <div class="form-container">
                <label>Message</label>
                <textarea name="message" id="confirmPassword" placeholder="Please leave your message here..." rows="5" cols="30" required></textarea>
            </div>
            <input type="submit" value="Submit" id="submitButton">
            <input type="reset" value="Reset" id="resetButton" onclick="formReset()">
        </form>
    </main> 
    <!-- footer -->
    <footer class="footer">
        <h5>Contact Me</h5>
        <!-- Email -->
        <a href="mailto:yuguan@bu.edu"><img src="image/email.png" alt="email" width="25" height="25"></a>
        <!-- Weibo, a Chinese Twitter-like online networking tool -->
        <a href="https://weibo.com/u/2297658500"><img src="image/weibo.png" alt="weibo" width="25" height="25" ></a><br />
        <small>
            Copyright &copy; 2022, Yucheng Guan <br />
            Image by Jon Tyson on <a href="https://unsplash.com/">Unsplash</a><br />
            All icons from <a href="https://icons8.com/">Icons8</a>
        </small>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
