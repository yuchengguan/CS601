<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BU MET CS601 project by Yucheng Guan">
    <title>Yucheng's Site</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header-outer">
        <div class="header-inner">

            <!-- Title Logo -->
            <div class="header-logo">
                <img src="image/logo.png" alt="Logo">
            </div>

            <!-- Title Text -->
            <div class="header-title">
                <h1>Contact</h1>
            </div>
        </div>
        
            <!--Navigation Bar-->
            <nav class="header-navigation">
                <a href="index.html">Home</a>
                <a href="hobby.html">Hobby</a>
                <a href="background.html">Background</a>
                <a href="gallery.html">Gallery</a>
                <a href="contact.html">Contact</a>
            </nav>
    </header>
    
    <main class="widget">
        <form class="form">
            <h2>Contact Us</h2>
            <hr>
            <div class="form-container">
                <label for="username">Name</label>
                <input type="text" id="username" placeholder="Enter Your Full Name">
            </div>
            <div class="form-container">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter Your Email">
            </div>
            <div class="form-container">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" placeholder="Enter Your Phone Number">
            </div>
            <div class="form-container">
                <label for="message">Message</label>
                <textarea name="message" id="confirmPassword" placeholder="Enter your message..." rows="5" cols="30"></textarea>
            </div>
            <input type="submit" value="Submit" id="submit"></input>
            <input type="reset" value="Reset" id="reset"></input>
        </form>
    </main>
    <!-- footer -->
    <footer class="footer">
        <h5>Contact Me</h5>
        <!-- Email -->
        <a href="mailto:yuguan@bu.edu"><img src="image/email.png" alt="email" width="25" height="25"></a>
        <!-- Weibo, a Chinese Twitter-like online networking tool -->

</body>
